<!DOCTYPE html>
<html>
<head>
	<title>myWallet</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<header role= "logo" class="logo">
		<h1>Oh... Did you lose your Wallet?</h1>
	</header>

	<main role="">
		<form id='signIn' action= "/dashboard" method= "post" class= "signUp">

			<label>Username</label>
			<input type="text" name="username" placeholder="Don't lose your username" for= "username">

			<label>Password</label>
			<input type="password" name="password" placeholder="1234passw0rd" for="Password">

			<div class="buttonForReal">
				<button type= "submit" class= "button">Yes, I lost my wallet</button>
			</div>

			<p  class= "forgot">
				<a href="/forgot-password/new">Forgot password?</a>	
			</p>
		</form>

		<footer role= "signup" class= "logIn">
			<p><a href="./signup.html">Sign up</a> to make losing your wallet easier.</p>
		</footer>
	</main>
</body>
</html>
