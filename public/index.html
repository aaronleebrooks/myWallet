<!DOCTYPE html>
<html lang="en">
<head>
	<title>myWallet</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
</head>
<body>
	<header role= "logo" class="logo" role="banner">
		<h1>Oh... Did you lose your Wallet?</h1>
	</header>

	<main role="signIn">
		<form id='signIn' class= "signUp" for="signIn">

			<label>Username</label>
			<input id="sign-in-user" type="text" name="username" placeholder="Don't lose your username" for= "username">

			<label>Password</label>
			<input id="sign-in-password" type="password" name="password" placeholder="1234passw0rd" for="Password">

			<div class="buttonForReal">
				<button type= "submit" class= "button">Yes, I lost my wallet</button>
			</div>
			<div class= "confirmation"></div>
		</form>

		<footer role="signup-link" class= "logIn">
			<p><a href="./signup.html">Sign up</a> to lose the hassle of losing your wallet</p>
		</footer>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/login.js"></script>
</body>
</html>
