<!DOCTYPE html>
<html>
<head>
	<title>myWallet</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<header role= "logo" class="logo">
		<h1>Make losing your Wallet easier.</h1>
	</header>

	<main role="">
		<form id='signUp' method= "post" class= "signUp">
			<label>Username</label>
			<input id="username" type="text" name="username" placeholder="Feel free to use demo" for= "username">

			<label>Password</label>
			<input id="password" type="password" name="password" placeholder="Feel free to use demo" for="Password">

			<label>Confirm Password</label>
			<input id="confirm_password" type="password" name="confirm_password" placeholder="Feel free to use demo" for="confirm_password">

			<div class="buttonForReal">
				<button type= "submit" class= "button">Sign Up</button>
			</div>
		</form>

		<footer role= "signup" class= "logIn">
			<p>Been here before? <a href="./index.html">Log In</a></p>
		</footer>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="signup.js"></script>
</body>
</html>
